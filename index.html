<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
    <div class="content">
        <div class="background-image">
            <div class="logo-visibility">
                <div class="logo"> 
                    <img src="./images/Logo.png" alt="Logo">
                </div>
                <div class="logo-text">
                    <h1> Swift </h1>
                </div>
            </div>
        </div>
        
        <div class="container">
            <p class="intro_text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams. Sign up!
            </p>
            <div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Information</legend>
                        
                        <div class="labels_inputs">
                            <label for="first_name">*First Name:</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John" required>
                        </div>
                        
                        <div class="labels_inputs">
                            <label for="last_name">*Last Name:</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Doe" required>
                        </div>
                        
                        <div class="labels_inputs">
                            <label for="user_email">*Email:</label>
                            <input type="email" name="user_email" id="user_email" placeholder="john_Doe@hotmail.com" required>
                        </div>
                        
                        <div class="labels_inputs">
                            <label for="phone_number">*Phone Number:</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890" minlength="10" maxlength="10" required>
                        </div>
                        
                        <div class="labels_inputs">
                            <label for="user_password">*Password:</label>
                            <input type="password" name="password" id="password" placeholder="*******" required>
                        </div>
                        
                        <div class="labels_inputs">
                            <label for="user_password">*Confirm Password:</label>
                            <input type="password" name="password" id="password" placeholder="*******" required>
                        </div>
                    </fieldset>
                    
                    <button type="submit">Create Account</button>
                    
                    <p class="login">Already have an account? <a href="#" id="log-in"> <b>Log in</b> </a> </p>
                    
                </form>
            </div>
        </div>
        
    </div>
    <p id="Photo-Creds">Photo by 
        <a href="https://unsplash.com/photos/ojFOeGILFLc" target="_blank"> <u>Benjamin Suter</u> </a> 
        on 
        <a href="https://unsplash.com/" target="_blank"> <u>Unsplash</u> </a> 
    </p>
    
</body>
</html>
