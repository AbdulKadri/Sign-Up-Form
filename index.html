<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    
    <p id="Photo-Creds">Photo by <u>Mark Landman</u> on <u>Unsplash</u></p>
    <div class="content">
        <div class="background-image">
            <div class="background-visibility">
                <div class="logo"> 
                    <img src="./images/Logo.png" alt="Logo">
                    <h1> Fantasy Hockey </h1>
                </div>
            </div>
        </div>

        <div class="container">
            <p class="intro_text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams. Sign up!
            </p>
            <p class="intro_text">You know you want to.</p>
            <div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Information</legend>

                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John">

                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe">

                        <label for="user_email">Email</label>
                        <input type="email" name="user_email" id="user_email" placeholder="john_Doe@hotmail.com">

                        <label for="phone_number">Phone Number</label>
                        <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890">

                        <label for="user_password">Password</label>
                        <input type="password" name="password" id="password" placeholder="*******">

                        <label for="user_password">Confirm Password</label>
                        <input type="password" name="password" id="password" placeholder="*******">
                    </fieldset>

                    <button class="button" type="submit">Create Account</button>

                    <p>Already have an account? <b>log in</b></p>

                </form>
            </div>
        </div>
        
    </div>

</body>
</html>
